<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Fondo circular -->
  <circle cx="32" cy="32" r="30" fill="#1e3a5f"/>

  <!-- Balanza de Justicia -->
  <g fill="#c9a227" stroke="#c9a227" stroke-width="1">
    <!-- Pilar central -->
    <rect x="30" y="18" width="4" height="28" rx="1"/>

    <!-- Base -->
    <rect x="22" y="44" width="20" height="4" rx="2"/>
    <rect x="26" y="46" width="12" height="4" rx="1"/>

    <!-- Barra horizontal superior -->
    <rect x="12" y="16" width="40" height="3" rx="1.5"/>

    <!-- Cadenas izquierda -->
    <line x1="16" y1="19" x2="16" y2="28" stroke-width="1.5"/>
    <line x1="20" y1="19" x2="20" y2="28" stroke-width="1.5"/>

    <!-- Cadenas derecha -->
    <line x1="44" y1="19" x2="44" y2="28" stroke-width="1.5"/>
    <line x1="48" y1="19" x2="48" y2="28" stroke-width="1.5"/>

    <!-- Platillo izquierdo -->
    <ellipse cx="18" cy="30" rx="10" ry="3"/>
    <path d="M8 30 Q18 38 28 30" stroke-width="1.5" fill="none"/>

    <!-- Platillo derecho -->
    <ellipse cx="46" cy="30" rx="10" ry="3"/>
    <path d="M36 30 Q46 38 56 30" stroke-width="1.5" fill="none"/>

    <!-- Detalle superior (corona) -->
    <circle cx="32" cy="14" r="3"/>
  </g>
</svg>
